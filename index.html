<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành - Sự kiện bàn phím</title>
</head>
<body onload="doReady()">

<img id="myimage" src="myimage.png" alt="Hình gì đó!" width="200" style="position: absolute; left: 0; top: 0"/></body>

<script>

    // ĐỊNH NGHĨA CÁC HÀM DI CHUYỂN

    function upArrowPressed() {
        let element = document.getElementById("myimage");
        element.style.top = parseInt(element.style.top) - 100 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("myimage");
        element.style.top = parseInt(element.style.top) + 100 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById("myimage");
        element.style.left = parseInt(element.style.left) - 100 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("myimage");
        element.style.left = parseInt(element.style.left) + 100 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
            // default:
            //     upArrowPressed();
        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>


</html>
